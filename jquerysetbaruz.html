<!DOCTYPE html>
<html>
  
<head> 
    <title>jQuery Set Content</title>
      
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head> 
       
    <h1 id="GFG1" style = "color:rgb(177, 207, 219);">
        JQuerySetContent
    </h1>
      
    <h2 id="Test2">jQuery Set Content</h2>
      
    <p>Full Form: <input type="text" id="Test3" value="Test"></p>
      
    <button id="btn1">Set 1 line</button>
    <button id="btn2">Set 2 line</button>
    <button id="btn3">Set 3 line</button>
      
    <!-- Script to set the content -->
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#Test1").text("Test 1");
            });
              
            $("#btn2").click(function() {
                $("#Test2").html("Test 2");
            });
              
            $("#btn3").click(function() {
                $("#Test3").val("Test 3");
            });
        });
    </script>
</body>
  
</html>
